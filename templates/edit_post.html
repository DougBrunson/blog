{% extends "base.html" %}

{% block content %}
    <h2>Edit Post</h2>

      <form method="post">
          <label>
              <div>Subject</div>
              <input type="text" name="subject" value="{{post.subject}}">
          </label>

          <label>
              <div>Blog</div>
              <textarea name="content">{{post.content}}</textarea>
          </label>

          <div class="error">{{error}}</div>

          <input type="submit">
          <button type="submit" formmethod="get" formaction="/">Cancel</button>
      </form>
{% endblock %}
