<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="/static/main.css" />

    <title>Udacity Blog</title>
</head>
<body>
  <a href="/" class="main-title">Udacity Blog</a>

  <div class="login-area">
    {% if user %}
      <a class="login-link" href="/post/new">NEW POST</a>
      | <a class="login-link" href="/logout">LOGOUT</a>
    {% else %}
      <a class="login-link" href="/login">LOGIN</a>
      |
      <a class="login-link" href="/signup">SIGNUP</a>
    {% endif %}
  </div>

  <div id="content">
  {% block content %}
  {% endblock %}
  </div>
</body>

</html>
