<div class="comment">
    <div class="comment-heading">
        <div> <b>{{comment.author}}:</b></div>
    </div>

    <div class="comment-content">
        {{comment._render_text | safe}}
    </div>
    <form>
        <button type="submit" formmethod="get" formaction="/comment/{{comment.key().id()}}/edit">Edit</button>
        <button type="submit" formmethod="get" formaction="/comment/{{comment.key().id()}}/delete">Delete</button>
    </form>
    <br>
</div>
